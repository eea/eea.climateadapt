<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Prototype MapViewer</title>
		<script src="js2/ext-3.4.0/adapter/ext/ext-base.js" type="text/javascript"></script>
		<script src="js2/ext-3.4.0/ext-all.js" type="text/javascript"></script>
		<script src="js2/OpenLayers-2.11/OpenLayers.js" type="text/javascript"></script>
		<script src="js2/GeoExt/script/GeoExt.js" type="text/javascript"></script>
		<script src="js2/chm/CHM.js" type="text/javascript"></script>
		<script src="js2/chm/CHMMap.js" type="text/javascript"></script>
		<script src="js2/chm/MapViewerCHMMap.js" type="text/javascript"></script>
		<script src="js2/chm/MapState.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="js2/ext-3.4.0/resources/css/ext-all.css" />
		<link rel="stylesheet" type="text/css" href="js2/GeoExt/resources/css/geoext-all-debug.css" />
		<link rel="stylesheet" type="text/css" href="css/tree.css" />
	</head>
	<body>
		<script type="text/javascript">
			var proxyUrl = '';
			
			var cswUrl = 'http://dev.ace.geocat.net/geonetwork/srv/en/csw?';

			var mapViewerServletUrl = 'http://localhost/mapviewerservlet';

			var foregroundlayername = "Foreground";
			
			var backgroundlayername = "Background";
			
			Ext.onReady(function() {
				var mapviewer = new CHM.MapViewer(document.getElementById('map_element'), document.getElementById('toc_element'), document.getElementById('status_element'));
				
				mapviewer.setOnCreationComplete(handleMapViewerCreationComplete);
			});
			
		    function handleMapViewerCreationComplete() {
		    	alert('mapViewerCreationComplete');
			}
		</script>
		<div id="map_element"></div>
		<div id="toc_element"></div>
		<div id="status_element">status</div>
	</body>
</html>
